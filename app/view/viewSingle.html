<main class="w-75 mx-auto main">
  <div class="card border-0">
    <h1 class="card-title py-4">{{post.post_title}}</h1>
    <img
      src="public/img/{{post.id}}/{{post.post_picture}}"
      class="img-fluid post_pic"
      alt="imagem do post" />
    <div class="card-body">
      <p class="card-text">{{post.post_content}}</p>
      <h5 class="mt-3">Comentarios</h5>
      <hr />

      {% for comment in comments %}
      <div
        class="accordion mt-2 ms-5"
        id="">
        <div class="accordion-item">
          <h2 class="accordion-header bg-body-tertiary w-100">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapse{{comment.id}}"
              aria-expanded="true"
              aria-controls="collapse{{comment.id}}">
              <div class="d-flex">
                <img
                  class="img-profile profile_pic m-3"
                  src="public/img/{{comment.profile_pic}}"
                  alt="User Picture" />
                <div class="p-2 d-flex mt-4">
                  <p><strong class="text-capitalize me-4">{{comment.commented_by}}</strong></p>
                  <p>
                    <small class="text-secondary">{{comment.created_at}}</small>
                  </p>
                </div>
              </div>
            </button>
          </h2>
          <div
            id="collapse{{comment.id}}"
            class="accordion-collapse show"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">{{comment.comment}}</div>
          </div>
        </div>
      </div>

      {% else %} Seja o primeiro a comentar {% endfor %}
      <a
        onclick="showCommentInput();"
        href="#commentArea"
        class="mt-4"
        ><i class="fa-regular fa-comment-dots me-2 mt-3 ms-2"></i>Comentar</a
      >

      <div
        class="hide mt-4 ms-5"
        id="commentArea">
        <form method="post">
          <div class="d-flex mt-5">
            <label
              class="form-label"
              for="comment_user"
              ><strong>Seu nome</strong></label
            >
            <input
              placeholder="Informe o seu nome aqui."
              class="form-control"
              id="comment_user"
              type="text"
              name="commented_by" />
          </div>
          <textarea
            placeholder="Deixe o teu comentario aqui."
            class="form-control mt-2 mb-2"
            name="comment"
            rows="3"
            required></textarea>
          <input
            type="hidden"
            name="postId"
            value="{{post.id}}" />
          <div class="d-flex justify-content-start mt-4">
            <input
              type="submit"
              class="btn btn-dark w-25"
              name="btnComentar"
              value="Enviar" />
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
